<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rediger kunde</title>

    <link rel="stylesheet" th:href="@{/fragment/nav-menu.css}">
    <link rel="stylesheet" th:href="@{/base.css}">
</head>
<body>

<header th:replace="fragment/nav-menu.html :: header"></header>

<div class="column-div">
    <div>
        <h2>kunder</h2>

        <form action="/update-customer" method="post">
            <label for="customer_id">kunde ID:</label><br>
            <input type="number" name="customer_id" th:value="${customer.customer_id}" readonly><br>
            <label for="first_name">fornavn:</label><br>
            <input type="text" name="first_name" th:value="${customer.first_name}"><br>
            <label for="last_name">efternavn:</label><br>
            <input type="text" name="last_name" th:value="${customer.last_name}"><br>
            <label for="email">email:</label><br>
            <input type="text" name="email" th:value="${customer.email}"><br>
            <label for="address">city:</label><br>
            <input type="text" name="address" th:value="${customer.address}"><br>
            <label for="city">Postnummer:</label><br>
            <input type="text" name="city" th:value="${customer.city}"><br>
            <label for="postal_code">postnr:</label><br>
            <input type="number" name="postal_code" th:value="${customer.postal_code}"><br>
            <label for="mobile">mobil:</label><br>
            <input type="text" name="mobile" th:value="${customer.mobile}"><br>
            <label for="cpr_number">CPR:</label><br>
            <input type="text" name="cpr_number" th:value="${customer.cpr_number}" maxlength="10"><br>
<!--            todo change cpr length to correct length-->
            <button type="update">Opdater</button>
        </form>
</div>
</div>
</body>
</html>
